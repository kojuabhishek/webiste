<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi Step Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/css_generated.css" />
    <link rel="stylesheet" href="css/personaldetails.css" />
    
</head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="myForm" action="" method="post" autocomplete="off">
      <h1 align="center">Register</h1>

      <div class="step-wrapper">
        <span class="step" id="step-1" onclick="navigateToStep(1)"
          ><i class="fas fa-user"></i
        ></span>
        <span class="step" id="step-2" onclick="navigateToStep(2)"
          ><i class="fas fa-map-marked-alt"></i
        ></span>
        <span class="step" id="step-3" onclick="navigateToStep(3)"
          ><i class="fas fa-home"></i
        ></span>
        <span class="step" id="step-4" onclick="navigateToStep(4)"
          ><i class="fas fa-university"></i
        ></span>
        <span class="step" id="step-5" onclick="navigateToStep(5)"
          ><i class="fas fa-briefcase"></i
        ></span>
        <span class="step" id="step-6" onclick="navigateToStep(6)"
          ><i class="fas fa-money-bill-wave"></i
        ></span>
        <span class="step" id="step-7" onclick="navigateToStep(7)"
          ><i class="fas fa-file-alt"></i
        ></span>
      </div>

      <div class="tab" id="tab-1">
        <p>Personal Details:</p>

        <div>
          <!--First Row-->
          <div class="row">
            <div class="col">
              <label for="firstname">First Name:*</label>
              <input
                type="text"
                id="firstname"
                placeholder="First Name"
                name="firstname"
                required
              />
              <span class="error-message" id="firstname-error"></span>
            </div>
            <div class="col">
              <label for="middlename">Middle Name:</label>
              <input
                type="text"
                id="middlename"
                placeholder="Middle Name"
                name="middlename"
              />
            </div>
            <div class="col">
              <label for="lastname">Last Name:*</label>
              <input
                type="text"
                id="lastname"
                placeholder="Last Name"
                name="lastname"
                required
              />
              <span class="error-message" id="lastname-error"></span>
            </div>
          </div>

          <!--Second Row-->
          <div class="row">
            <div class="col">
              <label for="mobile">Mobile No:*</label>
              <input
                type="text"
                id="mobile"
                placeholder="mobile"
                name="mobile"
                required
              />
              <span class="error-message" id="mobile-error"></span>
            </div>
            <div class="col">
              <label for="email">Email:*</label>
              <input
                type="text"
                id="email"
                placeholder="Email"
                name="email"
                required
              />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="col">
              <label for="lastname">Last Name:*</label>
              <input
                type="text"
                id="lastname"
                placeholder="Last Name"
                name="lastname"
                required
              />
              <span class="error-message" id="lastname-error"></span>
            </div>
          </div>

          <!--Third Row-->
          <div class="row">
            <div class="col">
              <label for="dob-bs">Date of Birth B.S:</label>
              <input type="date" id="dob-bs" name="dob-bs" required />
              <span class="error-message" id="dob-bs-error"></span>
            </div>
            <div class="col">
              <label for="dob-ad">Date of Birth A.D:</label>
              <input type="date" id="dob-ad" name="dob-ad" required />
              <span class="error-message" id="dob-ad-error"></span>
            </div>
          </div>

          <!--Fourth Row-->
   
          <div class="row">
         
            <div class="form-row">
              <label>Gender:</label>
              
              <input type="radio" name="gender" value="male" />
              <label>Male</label>
              <input type="radio" name="gender" value="female" />
              <label>Female</label>
              <input type="radio" name="gender" value="other" />
              <label>Other</label>
            </div>

         
          

            <div class="form-row">
         
                <label for="nationality">Nationality:</label>
              <select id="nationality" name="nationality">
                <option value="nep">NEPAL</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <!-- Add more options as needed -->
              </select>
              </div>
              
            </div>
     
<br/>
          <!--Fifth Row-->
          <div class="row">
            <div class="col">
              <label for="ctznNo">Citizenship No:*</label>
              <input
                type="text"
                id="ctznNo"
                placeholder="Enter Citizenship Number"
                name="ctznNo"
                required
              />
              <span class="error-message" id="ctznNo"></span>
            </div>
            
            <div class="col">
           
              <label for="ctznIssuedFrom">Citizenship Issued From:*</label>
              
              <select id="ctznIssuedFrom" name="ctznIssuedFrom">
                <option value="ktm">Kathmandu</option>
                <option value="bkt">Bhaktapur</option>
                <option value="ltp">Lalitpur</option>
                <!-- Add more options as needed -->
              </select>

             
       
              
              <span class="error-message" id="ctznIssuedFrom"></span>
            </div>
          </div>

          <!--Sixth Row-->
          <div class="row">
            <div class="col">
              <label for="dob-bs">Citizenship issued Date B.S:</label>
              <input type="date" id="ctzn-bs" name="ctzn-bs" required />
              <span class="error-message" id="ctzn-bs-error"></span>
            </div>
            <div class="col">
              <label for="dob-ad">Citizenship issed date A.D:</label>
              <input type="date" id="ctzn-ad" name="ctzn-ad" required />
              <span class="error-message" id="ctzn-ad-error"></span>
            </div>
          </div>


          <!--Seventh Row-->
          <div class="row">
            <div class="col">
              <label for="firstname">Passport No:</label>
              <input
                type="text"
                id="passportNo"
                placeholder="Passport Number"
                name="passportNo"
                
              />
              <span class="error-message" id="firstname-error"></span>
            </div>
            <div class="col">
              <label for="passportIssuedFrom">Passport Issued From :</label>
              <select id="passportIssuedFrom" name="passportIssuedFrom">
                <option value="ktm">Kathmandu</option>
                <option value="bkt">Bhaktapur</option>
                <option value="ltp">Lalitpur</option>
                <!-- Add more options as needed -->
              </select>

            </div>
            <div class="col">
              <label for="PassportissuedDate">Passport issued Date:</label>
              <input type="date" id="PassportissuedDate" name="PassportissuedDate"  />
              <span class="error-message" id="PassportissuedDate"></span>
            </div>
          </div>

          <!--Eigth Row-->
          <div class="row">
            <div class="col">
              <label for="PassportExpiryDate">Passport issued Date:</label>
              <input type="date" id="PassportExpiryDate" name="PassportExpiryDate"  />
              <span class="error-message" id="PassportExpiryDate"></span>
            </div>
            <div class="col">
              <label for="demay">Beneficiary No:*</label>
              <input
                type="text"
                id="demat"
                placeholder="Enter Demat Number"
                name="demat"
                required
              />
              <span class="error-message" id="demat-error"></span>
            </div>
            <div class="col">
              <label for="PAN">PAN No:</label>
              <input
                type="text"
                id="pan"
                placeholder="Enter PAN Number"
                name="pan"
                required
              />
              <span class="error-message" id="pan-error"></span>
            </div>
          </div>
        </div>

        <br>
        <br>

        <!--Family Details-->
        <div>
        <p>Family Details:</p>
        <!--FD first row-->
          <div class="row">
            <div class="col">
              <label for="grandfathername">Grandfather's Name:</label>
              <input
                type="text"
                id="grandfathername"
                placeholder="Grandfather's Name"
                name="grandfathername"
                required
              />
              <span class="error-message" id="grandfathername-error"></span>
            </div>
            <div class="col">
              <label for="fathername">Father's Name:</label>
              <input
                type="text"
                id="fathername"
                placeholder="Father's Name"
                name="fathername"
                required
              />
              <span class="error-message" id="mothername-error"></span>
            </div>
            <div class="col">
              <label for="mothername">Mother's Name:</label>
              <input
                type="text"
                id="mothername"
                placeholder="Mother's Name"
                name="mothername"
                required
              />
              <span class="error-message" id="fathername-error"></span>
            </div>
          </div>

          <br>
          <br>
           <!--FD second row-->
           <div class="row">
            <div class="col">
            <label>Is Married?*</label>
            <div class="form-row">
              <div class="row">
                <input type="radio" name="gender" value="unmarried" />
                <label>Unmarried</label>
                <input type="radio" name="gender" value="married" />
                <label>Married</label>
                <input type="radio" name="gender" value="other" />
                <label>Other</label>

              </div>
            </div>
          </div> 
            </div>
            
            <br>
            <br>

                       <!--FD third row-->
           <div class="row">
            <div class="col">
            <label>Is Minor?*</label>
            <div class="form-row">
              <div class="row">
                <input type="radio" name="gender" value="yes" />
                <label>Yes</label>
                <input type="radio" name="gender" value="no" />
                <label>No</label>
                

              </div>
            </div>
          </div> 
            </div>
          
            
            
              
        </div>

        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(2)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-2">
        <p>Abroad Residence Details:</p>
        <!-- Add fields for abroad residence details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(1)">Previous</div>
          <div class="index-btn" onclick="navigateToStep(3)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-3">
        <p>Address Details:</p>
        <!-- Add fields for address details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(2)">Previous</div>
          <div class="index-btn" onclick="navigateToStep(4)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-4">
        <p>Bank Details:</p>
        <!-- Add fields for bank details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(3)">Previous</div>
          <div class="index-btn" onclick="navigateToStep(5)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-5">
        <p>Occupation Details:</p>
        <!-- Add fields for occupation details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(4)">Previous</div>
          <div class="index-btn" onclick="navigateToStep(6)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-6">
        <p>Money Laundering Details:</p>
        <!-- Add fields for money laundering details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(5)">Previous</div>
          <div class="index-btn" onclick="navigateToStep(7)">Next</div>
        </div>
      </div>

      <div class="tab" id="tab-7">
        <p>Documentation Details:</p>
        <!-- Add fields for documentation details -->
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="navigateToStep(6)">Previous</div>
          <button
            class="index-btn"
            type="submit"
            name="submit"
            style="background: blue"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/personaldetails.js"></script>
    <script src="js/addressdetails.js"></script>
    <script src="js/moneylaunder.js"></script>
  </body>
</html>
